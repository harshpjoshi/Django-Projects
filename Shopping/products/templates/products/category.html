{% extends 'products/base.html' %}
{% block body %}

    <div class="container c-font">

        <h4 class="mt-5">Category</h4>

        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              {% for subcats in subcat %}
              <a href="{% url 'products:scat' sid=subcats.id id=subcats.main_cat.id %}" class="list-group-item list-group-item-action">
                  {{subcats.subcat}}
              </a>
              {% endfor %}
            </div>
          </div>
          <div class="col-md-9">
              <div class="row text-center">
              {% for i in prod %}
              <div class="col-sm-6 col-md-4">
                <a href="{{i.get_absolute_url}}"><img src="{{ i.image.url }}" class="img-fluid text-center" alt=""></a>
                <div class="row mt-3 mb-2">
                  <div class="col">
                    <form action="{{i.get_absolute_url_addcart}}" method="post">
                      {% csrf_token %}
                      <input type="number" style="width: 70px;text-align: center;" name="qty" value="1" min="1">
                      <button type="submit" name="button" class="addcart_btn"><span><i class="fas fa-shopping-bag"></i></span></button>
                    </form>
                  </div>
                </div>
                <div class="row c-font text-center mt-3">
                  <div class="col">
                    <h5 class="span1">{{ i.name }}</h5>
                  </div>
                </div>
                <div class="row c-font text-center mt-3 mb-3">
                  <div class="col">
                    <h5>&#x24;{{ i.price }}</h5>
                  </div>
                </div>
              </div>
              {% endfor %}
              </div>
          </div>
        </div>
    </div>

{% endblock %}
