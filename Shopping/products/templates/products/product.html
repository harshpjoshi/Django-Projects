{% extends 'products/base.html' %}
{% block body %}

    <div class="container c-font">

        <h4 class="mt-5 mb-4">Product</h4>

        <div class="row mb-5 pb-5">
          <div class="col-md-6">
              <div class="text-center">
                <img src="{{prod1.image.url}}" class="img-fluid " alt="">
              </div>
          </div>
          <div class="col-md-6">
            <h4>{{prod1.name}}</h4>
            <h2 class="mt-3">&#x24; {{prod1.price}}</h2>
            <p class="text-justify">
              {{prod1.description}}
            </p>
            <button type="" name="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
    </div>

{% endblock %}
