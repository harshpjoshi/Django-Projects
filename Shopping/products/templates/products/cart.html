{% extends 'products/base.html' %}
{% block body %}

    <div class="container c-font mb-4">

        <h4 class="mt-5">Your Cart</h4>

        <div class="row">
          <div class="col-md-8">
              <div class="card p-5" style="background: #F0F0F0;">
                <div class="row">
                  <div class="col-md-6">
                    <h6>Product</h6>
                  </div>
                  <div class="col-md-2">
                    <h6>Quantity</h6>
                  </div>
                  <div class="col-md-2">
                    <h6>Price</h6>
                  </div>
                  <div class="col-md-2">
                    <h6>Remove</h6>
                  </div>
                </div>
              {% for i in products %}
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col">
                      <img src="{{i.product.image.url}}" class="img-thumbnail image3" alt="">
                    </div>
                    <div class="col">
                      <h6 class="mt-3">{{i.product.name}}</h6>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <h6 class="mt-3">{{i.quantity}}</h6>
                </div>
                <div class="col-md-2">
                  <h6 class="mt-3">&#x24; {{i.product.price}}</h6>
                </div>
                <div class="col-md-2">
                  <a href="{{i.get_absolute_url_removecart}}" style="color: #F51167;" class="text-center"><i class="fas fa-trash-alt"></i></a>
                </div>
              </div>
              {% endfor %}
              {% if cart_count == 0 %}
                  <h4 class="text-center mt-5 mb-5">Emptycart</h4>
              {% endif %}
              </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <a href="{% url 'products:checkout' %}"><button type="button" name="button" class="btn btn-primary p-2 m-2">Check Out</button></a>
              </div>
              <div class="col-md-12">
                <button type="button" name="button" class="btn btn-success p-2">Continue Shopping</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <h4>Total is: &#x24; {{total.totalprice__sum}}</h4>
          </div>
        </div>
    </div>

{% endblock %}
