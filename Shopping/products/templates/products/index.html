{% extends 'products/base.html' %}
{% block body %}
{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'products/108.jpg' %}" class="d-block w-100 img-fluid" height="50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'products/109.jpg' %}" class="d-block w-100 img-fluid" height="50" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<!--Fourth number-->
  <div class="container">
    <div class="row">
      <div class="col c-font text-center mt-5 mb-5">
        <h3>BROWSE TOP SELLING PRODUCTS</h3>
      </div>
    </div>
  </div>
<!--Fifth number-->
 <div class="container list-product">
    <div class="row text-center">
      {% for item in product %}
      <div class="col-sm-6 col-md-4">
        <a href="{{item.get_absolute_url}}"><img src="{{ item.image.url }}" class="img-fluid text-center" alt=""></a>
        <div class="row mt-3 mb-2">
          <div class="col">
            <!-- <a href="{{item.get_absolute_url_addcart}}"><span class="addcart_btn"><i class="fas fa-shopping-bag"></i></span></a>&nbsp;&nbsp; -->
            <form action="{{item.get_absolute_url_addcart}}" method="post">
              {% csrf_token %}
              <input type="number" name="qty" style="width: 70px;text-align: center;" value="1" min="1">
              <button type="submit" name="button" class="addcart_btn"><span><i class="fas fa-shopping-bag"></i></span></button>
            </form>
          </div>
        </div>
        <div class="row c-font text-center mt-3">
          <div class="col">
            <h4 class="span">{{ item.name }}</h4>
          </div>
        </div>
        <div class="row c-font text-center mt-3 mb-3">
          <div class="col">
            <h5>&#x24;{{ item.price }}</h5>
          </div>
        </div>
    </div>
      {% endfor %}
    </div>
 </div>
{% endblock %}
